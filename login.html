<script>
  // MAXIMIZED JQUERY: Login Logic
  $(document).ready(function() {
    const $loginForm = $('#loginForm');
    const $usernameInput = $('#username');
    const $passwordInput = $('#password');
    const $errorMessage = $('#login-error-message');
    const $navbarLinks = $('#main-navbar-links');
    
    // 1. Update Navbar for Logged-in/Logged-out state
    $.getJSON('api/get_user_info.php', function(data) {
      // Remove the static Login link if found
      $navbarLinks.find('a[href="login.html"]').parent().remove();

      if (data.isLoggedIn) {
        $navbarLinks.append(`
          <li class="nav-item">
            <a class="nav-link" href="dashboard.html"><i class="fas fa-user"></i> Dashboard (${data.username})</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="api/logout.php"><i class="fas fa-sign-out-alt"></i> Logout</a>
          </li>`);
      } else {
        // If not logged in, add the necessary links 
        $navbarLinks.append(`
            <li class="nav-item">
              <a class="nav-link" href="about.html">About Us</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="contact.html">Contact</a>
            </li>`);
      }
    }).fail(function() {
        console.error("Failed to fetch user info.");
    });


    // 2. Login Form Submission Handler (jQuery)
    $loginForm.on('submit', function(event) {
      event.preventDefault();
      
      $errorMessage.addClass('d-none').text(''); // Hide and clear error message
      
      const username = $usernameInput.val().trim();
      const password = $passwordInput.val();

      // Simple jQuery validation check
      if (username === '' || password === '') {
          // Add validation feedback classes (Bootstrap 5 logic)
          if (username === '') { $usernameInput.addClass('is-invalid'); } else { $usernameInput.removeClass('is-invalid'); }
          if (password === '') { $passwordInput.addClass('is-invalid'); } else { $passwordInput.removeClass('is-invalid'); }
          $errorMessage.text("Username and password are required.").removeClass('d-none');
          return;
      }
      
      // Clear validation classes if valid inputs exist
      $usernameInput.removeClass('is-invalid');
      $passwordInput.removeClass('is-invalid');

      // Send data to PHP backend using jQuery AJAX
      $.ajax({
          url: 'api/login.php',
          method: 'POST',
          contentType: 'application/json',
          data: JSON.stringify({ username: username, password: password }),
          success: function(data) {
              if (data.success) {
                  alert(`Login successful! Welcome, ${data.username}. üöÄ`);
                  window.location.href = 'index.html'; // Redirect to home page on success
              } else {
                  $errorMessage.text("Login failed: Unknown error.").removeClass('d-none');
              }
          },
          error: function(jqXHR, textStatus, errorThrown) {
              let errorMsg = "Login failed: Failed to connect to server.";
              
              if (jqXHR.responseJSON && jqXHR.responseJSON.error) {
                  errorMsg = jqXHR.responseJSON.error;
              } else if (jqXHR.status === 401) {
                  errorMsg = "Invalid username or password.";
              }
              
              $errorMessage.text(errorMsg).removeClass('d-none');
          }
      });
    });
  });
</script>
