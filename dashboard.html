<script>
    // MAXIMIZED JQUERY: Dashboard Logic with Polling
    $(document).ready(function() {
        const $orderHistoryContainer = $('#order-history-container');
        const $navbarLinks = $('#main-navbar-links');
        const POLLING_INTERVAL = 10000; // Poll every 10 seconds

        // 1. Initial Login Check and Navbar Update
        let currentUsername = '';
        $.getJSON('api/get_user_info.php', function(data) {
            $navbarLinks.find('a[href="login.html"]').parent().remove();

            if (!data.isLoggedIn) {
                // If not logged in, redirect to login page
                alert('You must be logged in to view the dashboard.');
                window.location.href = 'login.html';
                return;
            }
            
            currentUsername = data.username;
            $('#dashboard-welcome').text(`Welcome, ${currentUsername}!`);
            
            // Update Navbar Links Dynamically
            $navbarLinks.find('a[href="dashboard.html"]').text(`Dashboard (${currentUsername})`).addClass('active');
            $navbarLinks.append(`
                <li class="nav-item">
                    <a class="nav-link" href="api/logout.php"><i class="fas fa-sign-out-alt"></i> Logout</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="about.html">About Us</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="contact.html">Contact</a>
                </li>
            `);
            
            // Start the main dashboard functionality only after confirming login
            fetchAndRenderOrders();
            setInterval(fetchAndRenderOrders, POLLING_INTERVAL);

        }).fail(function() {
             // Default redirect if API call fails (security measure)
             alert('Session error. Please log in again.');
             window.location.href = 'login.html';
        });

        // 2. Function to fetch and render order history
        function fetchAndRenderOrders() {
            // Fetch order history using jQuery AJAX
            $.getJSON('api/get_order_history.php')
                .done(function(orders) {
                    if (orders.error) {
                        $orderHistoryContainer.html('<div class="p-4 alert alert-danger">Error fetching orders: ' + orders.error + '</div>');
                        return;
                    }
                    
                    if (orders.length === 0) {
                        $orderHistoryContainer.html('<div class="p-4 text-center text-muted">You have no past orders. Get ready to race!</div>');
                        return;
                    }

                    // --- Render New Content ---
                    let ordersHtml = '';
                    $.each(orders, function(index, order) {
                        const orderDate = new Date(order.OrderDate);
                        // Using a simple date format for compatibility
                        const formattedDate = orderDate.toLocaleDateString('en-US'); 
                        
                        // Status styling based on theme
                        const statusClass = (order.Status === 'Completed') ? 'bg-success' : (order.Status === 'Shipped' ? 'bg-info' : 'bg-danger');

                        let orderItemsHtml = '';
                        $.each(order.Items, function(itemIndex, item) {
                            const lineTotal = parseFloat(item.Price * item.Quantity).toLocaleString('en-US');
                            
                            // CRITICAL UPDATE: Display the size if present
                            const sizeDisplay = item.Size ? `<span class="badge bg-primary ms-2">${item.Size}</span>` : '';
                            const priceFormatted = parseFloat(item.Price).toLocaleString('en-US');

                            orderItemsHtml += `
                                <li class="list-group-item d-flex justify-content-between">
                                    <div class="d-flex align-items-center">
                                        <img src="${item.ImageURL}" alt="${item.Name}" style="width: 50px; height: 50px; object-fit: cover; margin-right: 10px;">
                                        <strong>${item.Name}</strong> ${sizeDisplay} x ${item.Quantity}
                                    </div>
                                    <span class="text-secondary fw-bold">Rs. ${lineTotal}</span>
                                </li>`;
                        });

                        const totalAmountFormatted = parseFloat(order.TotalAmount).toLocaleString('en-US');
                        
                        ordersHtml += `
                            <div class="card mb-4 shadow-sm">
                                <div class="card-header d-flex justify-content-between align-items-center bg-light">
                                    <span class="fw-bold">Order ID: #${order.OrderID}</span>
                                    <span class="badge ${statusClass}">${order.Status}</span>
                                    <span class="text-muted small">${formattedDate}</span>
                                </div>
                                <ul class="list-group list-group-flush">
                                    ${orderItemsHtml}
                                    <li class="list-group-item d-flex justify-content-between fw-bold bg-light border-top border-secondary">
                                        <span>Total Paid:</span>
                                        <span>Rs. ${totalAmountFormatted}</span>
                                    </li>
                                </ul>
                            </div>
                        `;
                    });
                    
                    $orderHistoryContainer.html(ordersHtml);
                })
                .fail(function() {
                    $orderHistoryContainer.html('<div class="p-4 alert alert-danger">Failed to retrieve order history. Retrying in 10s...</div>');
                });
        }
    });
</script>
