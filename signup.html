<script>
  // MAXIMIZED JQUERY: Sign-up Logic
  $(document).ready(function() {
    const $signupForm = $('#signupForm');
    const $usernameInput = $('#username');
    const $emailInput = $('#email');
    const $passwordInput = $('#password');
    const $errorMessage = $('#signup-error-message');
    const $successMessage = $('#signup-success-message');
    const $navbarLinks = $('#main-navbar-links');

    // 1. Update Navbar for Logged-in/Logged-out state (Copied from login.html for consistency)
    $.getJSON('api/get_user_info.php', function(data) {
      $navbarLinks.find('a[href="login.html"]').parent().remove();

      if (data.isLoggedIn) {
        $navbarLinks.append(`
          <li class="nav-item">
            <a class="nav-link" href="dashboard.html"><i class="fas fa-user"></i> Dashboard (${data.username})</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="api/logout.php"><i class="fas fa-sign-out-alt"></i> Logout</a>
          </li>`);
      } else {
        $navbarLinks.append(`
            <li class="nav-item">
              <a class="nav-link" href="about.html">About Us</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="contact.html">Contact</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="login.html"><i class="fas fa-sign-in-alt"></i> Login</a>
            </li>`);
      }
    }).fail(function() {
        console.error("Failed to fetch user info.");
    });


    // 2. Signup Form Submission Handler (jQuery)
    $signupForm.on('submit', function(event) {
      event.preventDefault();
      
      $errorMessage.addClass('d-none').text('');
      $successMessage.addClass('d-none').text('');
      
      const username = $usernameInput.val().trim();
      const email = $emailInput.val().trim();
      const password = $passwordInput.val();

      // Simple form validation check for empty fields
      let isValid = true;
      $('.form-control').removeClass('is-invalid');
      
      if (username === '') { $usernameInput.addClass('is-invalid'); isValid = false; }
      if (email === '' || !email.includes('@')) { $emailInput.addClass('is-invalid'); isValid = false; }
      if (password === '') { $passwordInput.addClass('is-invalid'); isValid = false; }

      if (!isValid) {
          $errorMessage.text("Please fill in all required fields correctly.").removeClass('d-none');
          return;
      }

      // Send data to PHP backend using jQuery AJAX
      $.ajax({
          url: 'api/signup.php',
          method: 'POST',
          contentType: 'application/json',
          data: JSON.stringify({ username: username, email: email, password: password }),
          success: function(data) {
              if (data.success) {
                  $successMessage.text(data.message).removeClass('d-none');
                  $signupForm.trigger('reset'); // Clear the form
                  
                  // Redirect to login page after a delay
                  setTimeout(() => {
                      window.location.href = 'login.html';
                  }, 2000); 
              } else {
                  $errorMessage.text("Sign-up failed: Unknown error.").removeClass('d-none');
              }
          },
          error: function(jqXHR) {
              let errorMsg = "Registration failed: Failed to connect to server.";
              
              if (jqXHR.responseJSON && jqXHR.responseJSON.error) {
                  errorMsg = jqXHR.responseJSON.error;
              } else if (jqXHR.status === 409) {
                  errorMsg = "Username or email already exists. Please try logging in.";
              }
              
              $errorMessage.text(errorMsg).removeClass('d-none');
          }
      });
    });
  });
</script>
