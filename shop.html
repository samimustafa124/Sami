<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

<script>
  // MAXIMIZED JQUERY: Shop functionality (Functionality unchanged)
  $(document).ready(function() {
    const $productsContainer = $('#products-container');
    const $searchInput = $('#search-input');
    const $categoryFilterList = $('#category-filter-list');
    const $navbarLinks = $('#main-navbar-links');
    const SIZES = ['S', 'M', 'L', 'XL', 'XXL'];

    let currentCategory = '';
    let currentSearch = '';
    
    // --- Utility Functions ---

    // Function to render the size dropdown if needed
    function renderSizeSelector(product) {
        if (!product.IsWearable) {
            return '<input type="hidden" class="product-size" value="" />';
        }
        
        let options = SIZES.map(size => `<option value="${size}">${size}</option>`).join('');

        return `
            <div class="mb-3">
                <select class="form-select form-select-sm product-size" required>
                    <option value="" disabled selected>Select Size</option>
                    ${options}
                </select>
                <div class="invalid-feedback">Please select a size.</div>
            </div>`;
    }


    // --- Main Logic ---

    // 1. Check login status and update navbar
    $.getJSON('api/get_user_info.php', function(data) {
      $navbarLinks.find('a[href="login.html"]').parent().remove(); 

      if (data.isLoggedIn) {
        $navbarLinks.append(`
          <li class="nav-item">
            <a class="nav-link" href="dashboard.html"><i class="fas fa-user"></i> Dashboard (${data.username})</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="api/logout.php"><i class="fas fa-sign-out-alt"></i> Logout</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="about.html">About Us</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="contact.html">Contact</a>
          </li>
        `);
      } else {
        $navbarLinks.append(`
          <li class="nav-item">
            <a class="nav-link" href="about.html">About Us</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="contact.html">Contact</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="login.html"><i class="fas fa-sign-in-alt"></i> Login</a>
          </li>
        `);
      }
    });

    // 2. Fetch and Render Products function (jQuery AJAX)
    const fetchAndRenderProducts = () => {
        $productsContainer.html(`
            <div class="d-flex justify-content-center align-items-center col-12" style="min-height: 300px;">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>`);

        const queryParams = new URLSearchParams();
        if (currentSearch) {
            queryParams.append('search', currentSearch);
        }
        if (currentCategory) {
            queryParams.append('category', currentCategory);
        }
        
        $.getJSON(`api/get_products.php?${queryParams.toString()}`)
            .done(function(products) {
                $productsContainer.empty();
                if (products.error || products.length === 0) {
                    $productsContainer.html(`<div class="col-12 text-center text-muted mt-5">No products found for this search/filter. üòû</div>`);
                    return;
                }
                
                let productsHTML = '';
                $.each(products, function(index, product) {
                    const formattedPrice = parseFloat(product.Price).toLocaleString('en-US');
                    productsHTML += `
                        <div class="col">
                          <div class="card h-100 product-card" data-product-id="${product.ProductID}" data-is-wearable="${product.IsWearable ? 'true' : 'false'}">
                            <img src="${product.ImageURL}" class="card-img-top" alt="${product.Name}">
                            <div class="card-body d-flex flex-column justify-content-between">
                                <div>
                                    <h5 class="card-title">${product.Name}</h5>
                                    <p class="card-text small mb-2">${product.Description.substring(0, 50)}... 
                                        <span class="badge bg-secondary">${product.Category}</span>
                                        ${product.IsWearable ? '<span class="badge bg-danger">Wearable</span>' : ''}
                                    </p>
                                    
                                    ${renderSizeSelector(product)}

                                </div>
                                <div>
                                    <p class="card-text price mt-2">Rs. ${formattedPrice}</p>
                                    <a href="#" class="btn btn-primary w-100 add-to-cart-btn">Add to Cart üõí</a>
                                </div>
                            </div>
                          </div>
                        </div>
                    `;
                });
                $productsContainer.html(productsHTML);
            })
            .fail(function(jqXHR, textStatus, errorThrown) {
                $productsContainer.html('<div class="col-12 text-center text-danger">Failed to connect to the server or database.</div>');
                console.error('Fetch error:', textStatus, errorThrown);
            });
    };

    // 3. Search Input Listener (jQuery)
    $searchInput.on('input', function() {
        currentSearch = $(this).val();
        fetchAndRenderProducts();
    });

    // 4. Category Filter Listener (jQuery Event Delegation)
    $categoryFilterList.on('click', '.btn-outline-dark', function(event) {
        event.preventDefault();
        
        $categoryFilterList.find('.btn-outline-dark').removeClass('active');
        $(this).addClass('active');
        
        currentCategory = $(this).data('category');
        fetchAndRenderProducts();
    });

    // 5. Add-to-Cart Listener (jQuery Event Delegation)
    $productsContainer.on('click', '.add-to-cart-btn', function(event) {
      event.preventDefault();
      const $card = $(this).closest('.card');
      const productId = $card.data('product-id');
      const isWearable = $card.data('is-wearable') === 'true'; 
      const $sizeSelect = $card.find('.product-size');
      let selectedSize = $sizeSelect.val() || null; 

      // Validation for wearables
      if (isWearable && !selectedSize) {
          alert('Please select a size before adding this item to the cart.');
          $sizeSelect.addClass('is-invalid');
          return;
      }
      $sizeSelect.removeClass('is-invalid');

      $.ajax({
        url: 'api/add_to_cart.php',
        method: 'POST',
        contentType: 'application/json',
        data: JSON.stringify({ 
            productID: productId,
            size: selectedSize 
        }),
        success: function(data) {
          alert(data.message);
        },
        error: function(jqXHR) {
          let errorMsg = 'Failed to add item to cart: Check server connection.';
          if (jqXHR.responseJSON && jqXHR.responseJSON.error) {
             errorMsg = jqXHR.responseJSON.error;
          }
          alert(errorMsg);
        }
      });
    });

    // Initial load
    fetchAndRenderProducts();
  });
</script>
</body>
