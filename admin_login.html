<div id="admin-modal-structure">
  <div class="modal fade" id="adminLoginModal" tabindex="-1" aria-labelledby="adminLoginModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-sm">
      <div class="modal-content bg-dark text-light border-secondary">
        <div class="modal-header bg-primary border-0">
          <h5 class="modal-title text-light" id="adminLoginModalLabel">
            <i class="fas fa-user-shield me-2 text-secondary"></i> APEX Admin Access
          </h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <p class="text-secondary small mb-3">Hidden admin panel</p>
          <form id="adminLoginForm">
            <div class="mb-3">
              <label for="adminUsername" class="form-label text-secondary">Username</label>
              <input type="text" class="form-control bg-dark border-secondary text-light" id="adminUsername" required>
              <div class="invalid-feedback">Please enter username.</div>
            </div>
            <div class="mb-4">
              <label for="adminPassword" class="form-label text-secondary">Password</label>
              <input type="password" class="form-control bg-dark border-secondary text-light" id="adminPassword" required>
              <div class="invalid-feedback">Please enter password.</div>
            </div>
            <button type="submit" class="btn btn-secondary w-100 text-uppercase fw-bold" style="background-color: var(--secondary-color); border-color: var(--secondary-color);">
                Login <i class="fas fa-lock ms-2"></i>
            </button>
            <div id="admin-error-message" class="mt-3 alert alert-danger d-none" role="alert"></div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
