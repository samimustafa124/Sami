<script>
  // MAXIMIZED JQUERY: The JavaScript logic remains the same as previously defined.
  $(document).ready(function() {
    const $productsContainer = $('#featured-products-container');
    const $navbarLinks = $('#main-navbar-links');
    const SIZES = ['S', 'M', 'L', 'XL', 'XXL'];

    // --- Utility Functions ---

    function renderSizeSelector(product) {
        if (!product.IsWearable) {
            return '<input type="hidden" class="product-size" value="" />';
        }
        
        let options = SIZES.map(size => `<option value="${size}">${size}</option>`).join('');

        return `
            <div class="mb-3">
                <select class="form-select form-select-sm product-size" required>
                    <option value="" disabled selected>Select Size</option>
                    ${options}
                </select>
                <div class="invalid-feedback">Please select a size.</div>
            </div>`;
    }

    // --- Main Logic ---
    
    // 1. Check login status and update navbar using jQuery AJAX
    $.getJSON('api/get_user_info.php', function(data) {
      if (data.isLoggedIn) {
        $navbarLinks.append(`
          <li class="nav-item">
            <a class="nav-link" href="dashboard.html"><i class="fas fa-user"></i> Dashboard (${data.username})</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="api/logout.php"><i class="fas fa-sign-out-alt"></i> Logout</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="about.html">About Us</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="contact.html">Contact</a>
          </li>`);
      } else {
        $navbarLinks.append(`
            <li class="nav-item">
              <a class="nav-link" href="about.html">About Us</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="contact.html">Contact</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="login.html"><i class="fas fa-sign-in-alt"></i> Login</a>
            </li>`);
      }
    });

    // 2. Fetch products and render featured items using jQuery AJAX
    $.getJSON('api/get_products.php', function(products) {
      if (products.error) {
        $productsContainer.html('<div class="col-12 text-center text-danger">Error fetching products: ' + products.error + '</div>');
        return;
      }

      $productsContainer.empty();
      // Ensure we only show the first 4 products
      const featuredProducts = products.slice(0, 4);
      let productsHtml = '';
      
      $.each(featuredProducts, function(index, product) {
        const formattedPrice = parseFloat(product.Price).toLocaleString('en-US');
        
        productsHtml += `
          <div class="col">
            <div class="card h-100" data-product-id="${product.ProductID}" data-is-wearable="${product.IsWearable}">
              <img src="${product.ImageURL}" class="card-img-top" alt="${product.Name}">
              <div class="card-body d-flex flex-column justify-content-between">
                <div>
                    <h5 class="card-title">${product.Name}</h5>
                    <p class="card-text small mb-2">${product.Description.substring(0, 50)}... 
                        <span class="badge bg-secondary">${product.Category}</span>
                        ${product.IsWearable ? '<span class="badge bg-danger">Wearable</span>' : ''}
                    </p>
                    ${renderSizeSelector(product)}
                </div>
                <div>
                    <p class="card-text price mt-2">Rs. ${formattedPrice}</p>
                    <a href="#" class="btn btn-primary w-100 add-to-cart-btn">Add to Cart üõí</a>
                </div>
              </div>
            </div>
          </div>
        `;
      });
      
      $productsContainer.html(productsHtml);
    })
    .fail(function(jqXHR, textStatus, errorThrown) {
      $productsContainer.html('<div class="col-12 text-center text-danger">Failed to connect to the product server.</div>');
      console.error('AJAX Error:', textStatus, errorThrown);
    });

    // 3. Delegated Add-to-Cart Listener
    $productsContainer.on('click', '.add-to-cart-btn', function(event) {
      event.preventDefault();
      const $card = $(this).closest('.card');
      const productId = $card.data('product-id');
      const isWearable = $card.data('is-wearable');
      const $sizeSelect = $card.find('.product-size');
      let selectedSize = $sizeSelect.val() || null; 

      // Validation for wearables
      if (isWearable && !selectedSize) {
          alert('Please select a size before adding this item to the cart.');
          $sizeSelect.addClass('is-invalid');
          return;
      }
      $sizeSelect.removeClass('is-invalid');

      $.ajax({
        url: 'api/add_to_cart.php',
        method: 'POST',
        contentType: 'application/json',
        data: JSON.stringify({ 
            productID: productId,
            size: selectedSize 
        }),
        success: function(data) {
          alert(data.message);
        },
        error: function(jqXHR) {
          let errorMsg = 'Failed to add item to cart: Check server connection.';
          if (jqXHR.responseJSON && jqXHR.responseJSON.error) {
             errorMsg = jqXHR.responseJSON.error;
          }
          alert(errorMsg);
        }
      });
    });

  });
</script>
</body>
